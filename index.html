<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Registration Form</title>
  </head>
  <body>
    <h1>My Registration Form</h1>
    <label for="firstName">
      First Name <input type="text" id="firstName" name="first_name" /> </label
    ><br />
    <label for="lastName">
      Last Name <input type="text" id="lastName" name="first_name" /> </label
    ><br />
    <label for="email">
      Email <input type="email" id="email" name="email" /> </label
    ><br />
    <label for="password">
      Password <input type="password" name="password" id="password" /> </label
    ><br />
    <label for="pwConfirm">
      Confirm Password
      <input type="password" name="pwConfirm" id="pwConfirm" /> </label
    ><br />
    <label for="birthday">
      Birthday <input type="date" name="birthday" id="birthday" />
    </label>
    <h2>Gender</h2>
    <label for="male">
      Male <input type="radio" name="gender" id="male" />
    </label>
    <label for="female">
      Female <input type="radio" name="gender" id="female" />
    </label>
    <label for="other">
      Other <input type="radio" name="gender" id="other" />
    </label>
    <label for="desc">
      A short description about yourself <br />
      <textarea name="desc" id="desc" cols="30" rows="10"></textarea>
    </label>
    <br />
    <label for="favLanguage">
      What is your favorite programming language? <br />
      <select name="favLanguage" id="favLanguage">
        <option value="python">Python</option>
        <option value="java">Java</option>
        <option value="js">JavaScript</option>
      </select>
    </label>
    <input type="submit" value="Click here to submit form" />
  </body>
</html>
